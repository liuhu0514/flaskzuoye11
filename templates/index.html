<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/all.css"/>
		
		<script src="../static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="container bg1">
			{% if userinfo %}
				<ul class="nav nav-tabs">
					<a href="#" style="color: #E4B9B9;font-size: 20px;display: inline-block; margin-top: 6px;">欢迎：{{userinfo}}来都小虎好文章首页界面</a>
					
					<li role="presentation" style="float: right;"><a href="/quit">退出登录</a></li>
					<li role="presentation" style="float: right;"><a href="/list">进入列表</a></li>
					<li role="presentation" class="active" style="float: right;"><a href="/">首页</a></li>
				</ul>
			{% else %}
				<ul class="nav nav-tabs">
					<a href="/register" style="color: #E4B9B9;font-size: 20px;display: inline-block; margin-top: 6px;">欢迎来到小虎好文章首页</a>
					<li role="presentation" style="float: right;"><a href="/register">注册</a></li>
					<li role="presentation" class="active" style="float: right;"><a href="/login">登录</a></li>
				</ul>
			{% endif %}
			
		</div>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="../static/img/1-1P3200Z1570-L.jpg" alt="加载失败">
			  <div class="carousel-caption">
				<span style="font-size: 50px;">笔下生花</span>
			  </div>
			</div>
			<div class="item">
			  <img src="../static/img/1-1P3200Z2100-L.jpg" alt="加载失败">
			  <div class="carousel-caption">
				<span style="font-size: 50px;">妙笔生花</span>
			  </div>
			</div>
			<div class="item">
			  <img src="../static/img/1-1P3200Z2230-L.jpg" alt="加载失败">
			  <div class="carousel-caption">
				<span style="font-size: 50px;">拍案叫绝</span>
			  </div>
			</div>
		  </div>
		
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
		
		
		
	</body>
</html>

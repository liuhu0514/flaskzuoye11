<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/all.css"/>
		
		<script src="../static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		
		<div class="container bg1">
				<ul class="nav nav-tabs">
					<a href="/register" style="color: #E4B9B9;font-size: 20px;display: inline-block; margin-top: 6px;">欢迎来到小虎好文章登录界面</a>
					<li role="presentation" style="float: right;"><a href="/">返回首页</a></li>
					<li role="presentation" style="float: right;"><a href="/register">注册</a></li>
					<li role="presentation" class="active" style="float: right;"><a href="/login">登录</a></li>
				</ul>
		</div>
		<div class="container">
			{% if a %}
				<h5 style="text-align: center;color: red;">{{a}}</h5>
			{% endif %}
			<form action="/login" method="post">
				
				<div class="form-group">
					<label for="exampleInputEmail1">用户名：</label>
					<input type="text" name="username" class="form-control"/>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">密码：</label>
					<input type="password" name="password" class="form-control"/>
				  </div>
					<input type="submit" value="登录"/>
					<input type="reset" value="重置" />
			</form>
		</div>
		
		
		
		
	</body>
</html>
